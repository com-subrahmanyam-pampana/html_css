

<!-- The defer attribute tells the browser not to wait for the 
script. Instead, the browser will continue to process the 
HTML, build DOM. 
The script loads “in the background”, and then runs 
when the DOM is fully built. -->

<html>
   
<body>
    <p>...content before script...</p>

    <script defer src="https://javascript.info/article/script-async-defer/long.js?speed=1"></script>
    
    <!-- visible immediately -->
    <p>...content after script...</p>
</body>
</html>
