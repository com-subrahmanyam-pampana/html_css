
<!-- The HTML <picture> element allows you to display 
different pictures for different devices or screen sizes. -->

<html>
    <body>
        <picture>
            <source media="(min-width: 650px)" srcset="img_food.jpg">
            <source media="(min-width: 465px)" srcset="img_car.jpg">
            <img src="img_girl.jpg">
          </picture> 
    </body>

    <!-- Always specify an <img> element as the last child element 
    of the <picture> element. The <img> element is 
    used by browsers that do not support the <picture> element, 
        or if none of the <source> tags match. -->
</html>
