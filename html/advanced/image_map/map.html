<!-- 
With HTML image maps, you can create clickable areas on an image. -->

<!-- The HTML <map> tag defines an image map. 
An image map is an image with clickable areas. 
The areas are defined with one or more <area> tags.  -->

<html>
    <body>
        <!-- you must add a usemap attribute
        The usemap value starts with a hash tag # followed by the name of the image map, and is used to create a
         relationship between the image and the image map. -->
        <img src="../../../images/test.jpg" alt="Workplace" usemap="#workmap">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.google.com/">
  <area shape="rect" coords="12,12,12,12" alt="Phone" href="https://www.amazon.com/">
  <area shape="circle" coords="50,50,50" alt="Coffee" href="https://www.netflix.com/">
</map> 

    </body>
</html>
