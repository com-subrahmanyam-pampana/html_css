
<!-- There are two ways to specify the URL 
1. Absolute URL :
 Links to an external image that is 
 hosted on another website. 

2. Relative URL - Links to an image that is hosted
 within the website. Here, the URL does 
 not include the domain name.  -->


 <html>

 <body>
    <h2>Absolute URLs</h2>
    <p><a href="https://www.google.com/">Google</a></p>
    <h2>Relative URLs</h2>
    <p><a href="../../images/test.jpg">HTML Images</a></p>
 </body>
 </html>
