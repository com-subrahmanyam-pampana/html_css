<!-- Note: A link does not have to be text. 
A link can be an image or any other HTML element! -->

<html>

<body>
    <div>
        <a href="https://www.google.com/">
            <img src="../../images/test.jpg" alt="Google" style="width:42px;height:42px;">
        </a>
    </div>
   
    <div>
        <!-- Use mailto: inside the href attribute to create 
        a link that opens the user's email program -->
        <a href="mailto:someone@example.com">Send email</a>
    </div>
</body>

</html>
