<!--Specify a location for Link using target attribute  -->
<html>

<body>
    <!-- By default,it will load in the  same frame as it was clicked  -->
    <div>
        <a href="https://www.google.com">Witout blank Attribute</a>
    </div>
    <!-- _blank will load the new page in the new tab -->
    <div>
        <a href="https://www.google.com" target="_blank">With blank attribute</a>
    </div>
    <!-- same frame as it was clicked (this is default) -->
    <div>
        <a href="https://www.google.com" target="_self">With target= _self</a>
    </div>
    <!-- Opens the linked document in the parent frame -->
    <div>
        <a href="https://www.google.com" target="_parent">With target= _parent</a>
    </div>
    <!-- Opens the linked document in the full body of the window -->
    <div>
        <a href="https://www.google.com" target="_top">With target = top </a>
    </div>
  
</body>

</html>
