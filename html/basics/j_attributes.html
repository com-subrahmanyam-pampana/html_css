

<!-- 
1.All HTML elements can have attributes
2.Attributes provide additional information about elements
3.Attributes are always specified in the start tag
4.Attributes usually come in name/value pairs 
like: name="value" -->

<html>
    <body>
     <a href="https://www.google.com">Google</a>
     <!-- href is an attribute for the anchor tag -->
     <img src="../../images/test.jpg"> 
      <!-- src is an attribute for the image tag -->
      <p style="color:red;">This is a red paragraph.</p> 
      <!-- style is an attribute for adding 
        styles to the elements-->
    </body>
</html>
