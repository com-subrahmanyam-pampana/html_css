

<!--
    The universal selector (*) selects all HTML elements on the page. 
 -->

<html>
    <head>
     <style>
         *{
          text-align: center;
         }
       
     </style>
    </head>
    <body>
       <h1 class="fruits eatable">Fruits</h1>
       <p  class="fruits eatable">Apple</p>
       <p  class="fruits eatable">Bananna</p>
       <h1 class="vegitables eatable">Vegitables</h1>
       <p  class="fruits eatable">Onion</p>
       <p  class="fruits eatable">Potato</p>
       <h1 class="non-eatable">Objects</h1>
       <p  class="non-eatable">Chair</p>
       <p  class="non-eatable">Desk</p>
    </body>
</html>
