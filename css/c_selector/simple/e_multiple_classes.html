<!-- 
HTML elements can also refer to more than one class. -->

<html>
    <head>
     <style>
         /*This propery apply to all the elements of vegitables class*/
        .vegitables{
            font-family:'Courier New', Courier, monospace
        }
        /*This propery apply to all the elements of fruits class*/
        .fruits{
            font-family:Arial, Helvetica, sans-serif
        }

          /*This propery apply to all the elements of eatable class*/
          .eatable{
            color: azure;
        }
       
     </style>
    </head>
    <body>
       <h1 class="fruits eatable">Fruits</h1>
       <p  class="fruits eatable">Apple</p>
       <p  class="fruits eatable">Bananna</p>
       <h1 class="vegitables eatable">Vegitables</h1>
       <p  class="fruits eatable">Onion</p>
       <p  class="fruits eatable">Potato</p>
       <h1 class="non-eatable">Objects</h1>
       <p  class="non-eatable">Chair</p>
       <p  class="non-eatable">Desk</p>
    </body>
</html>
