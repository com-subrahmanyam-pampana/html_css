<html>

<head>
    <style>
        /*The [attribute|="value"] selector is used to select elements 
        with the specified attribute, whose value can be exactly the 
        specified value, or the specified value followed by a hyphen (-).*/
        [class|="top"] {
            background: yellow;
        }

        [class^="side"] {
            background: beige;
        }
    </style>
</head>

<body>
    <h1 class="top-header">Welcome</h1>
    <p class="top-text">Hello world!</p>
    <p class="topcontent">Are you learning CSS?</p>
    <p class="sidecontent">Also want to learn JS</p>
    <p class="side-headet">Register Now</p>
</body>

</html>
