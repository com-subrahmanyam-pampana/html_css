<!-- 
1.The id selector uses the id attribute of an HTML element 
to select a specific element.

2.The id of an element is unique within a page, so the id
 selector is used to select one unique element!

3.To select an element with a specific id, write a 
hash (#) character, followed by the id of the element. -->

<html>
    <head>
        <style>
            #terms_and_cond{
                color: blue;
            }
        </style>
    </head>
    <body>
          <h1>Login page</h1>
          <p>Emila:Enter your email</p>
          <p>Enter your password</p>
          <div>
            <p id="terms_and_cond">Terms and Conditions</p>
          </div>
    </body>
</html>
