<!-- 
The adjacent sibling selector is used to 
select an element that is directly after another specific element.

Sibling elements must have the same parent element, 
and "adjacent" means "immediately following". -->

<html>

<head>
    <style>
        /* select adjacent p of the div */
        div+p {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>Para1 before div</p>
    <div>
        <p>Paragraph 2 in the div</p>
    </div>
    <p>Paragraph 3. After a div.</p>
</body>
</html>
