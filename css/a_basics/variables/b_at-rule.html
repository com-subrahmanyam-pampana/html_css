<html>

<head>
    <style>
        @property --primary-color {
            syntax: "<color>";
            inherits: false;
            initial-value: #0076c6;
        }
        p {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
