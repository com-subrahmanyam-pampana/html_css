<!-- The overflow property specifies whether to clip the content or to 
add scrollbars when the content of an element is too big to fit in the specified area.

The overflow property has the following values:

1.visible - Default. The overflow is not clipped. The content renders outside the element's box
2.hidden - The overflow is clipped, and the rest of the content will be invisible
3.scroll - The overflow is clipped, and a scrollbar is added to see the rest of the content
4.auto - Similar to scroll, but it adds scrollbars only when necessary -->
<html>

<head>
    <style>
        div {
            background-color: coral;
            width: 200px;
            height: 65px;
            border: 1px solid;
            /* overflow: visible; */
            /* overflow: hidden; */
            /* overflow: scroll; */
            /* overflow: auto; */
            /* overflow-x: hidden;  */
            overflow-y: scroll; 
        }
    </style>
</head>

<body>

    <h2>Overflow: visible</h2>

    <p>By default, the overflow is visible, meaning that it is not clipped and it renders outside the element's box:</p>

    <div>You can use the overflow property when you want to have better control of the layout. The overflow property
        specifies what happens if content overflows an element's box.</div>

</body>

</html>
