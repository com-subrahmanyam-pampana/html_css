
<!-- In HTML, colors can also be specified using RGB values,
 HEX values, HSL values, RGBA values, and HSLA values. -->
 <!-- HSL=HSL stands for hue, saturation, and lightness. -->
<html>
    <body>
        <!-- The following three <div> elements have their 
            background color set with RGB, HEX, and HSL values: -->
        <h1 style="background-color:rgb(255, 99, 71);">RGB</h1>
        <h1 style="background-color:#ff6347;">HEXA</h1>
        <h1 style="background-color:hsl(9, 100%, 64%);">HSLA</h1>
        <!-- The following two <div> elements have their background 
            color set with RGBA and HSLA values, 
            which add an Alpha channel to the color : -->

        <h1 style="background-color:rgba(255, 99, 71, 0.5);">RGB with Alphaha 0f 50 %</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.1);">HSLA with alpha of 10%</h1> 
    </body>
</html>
