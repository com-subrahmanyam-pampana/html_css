<!-- 
The z-index property specifies the stack order of an element. -->
<!-- 
An element can have a positive or negative stack order -->
<html>

<head>
    <style>
        .test1 {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        .test2 {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- Because the image has a z-index of -1, it will be placed behind the text. -->
    <!-- <h1>Test 1</h1>
    <img class="test1" src="../../images/test.jpg"> -->
  <!-- Because the image has a z-index of 1, it will be placed top of  the text. -->
    <h1>Test 2</h1>
    <img class="test2" src="../../images/test.jpg">

</body>

</html>
