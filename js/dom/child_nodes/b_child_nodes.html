
<!--child nodes or children are the 
element that are direct children to parent tags -->
<html>
<body>
    <div>
        <p>Test</p>
    </div>
    <script>
         for(let i=0;i<document.body.childNodes.length;i++){
            console.log("Child Node :",i)
            console.log(document.body.childNodes[i])
         }
    </script>
</body>
</html>
